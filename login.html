<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlataformaEduca</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm bg-light fixed-top navbar-gradient">

    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html"><i
          class="bi bi-book-fill me-2"></i>PlataformaEduca</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu centralizado -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
        <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center gap-3">
      </div>
  </nav>

  <!-- Login Section -->
  <section class="login-section d-flex align-items-center" style="height: 100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="card shadow-sm">
            <div class="card-body p-5">
              <h3 class="text-center mb-4">Bem-vindo de volta!</h3>
              <form action="/login" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </div>
              </form>
              <div class="text-center mt-3">
                <p>Não tem uma conta? <a href="/cadastro.html" class="text-primary">Cadastre-se</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3">
    <small>&copy; 2025 EduPlataforma. Todos os direitos reservados.</small>
  </footer>
  <script>
  const API_BASE_URL = 'http://147.182.251.123:8039';

  // Pega o formulário de login
  const formLogin = document.querySelector('form[action="/login"]');

  formLogin.addEventListener('submit', async (event) => {
    event.preventDefault(); // evita o envio padrão do formulário

    // Pega os valores digitados
    const email = document.getElementById('email').value;
    const senha = document.getElementById('password').value;

    try {
      // Envia requisição POST para a API de login
      const response = await fetch(`${API_BASE_URL}/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, senha })
      });

      const data = await response.json();

      if (response.ok) {
        // Login OK, pode salvar token ou redirecionar
        alert('Login realizado com sucesso!');
        // Exemplo: salvar token no localStorage
        if (data.token) {
          localStorage.setItem('token', data.token);
        }
        // Redirecionar para a página principal (exemplo)
        window.location.href = 'index.html';
      } else {
        // Se a API retornar erro, mostra a mensagem
        alert(data.erro || 'Erro no login. Tente novamente.');
      }
    } catch (error) {
      alert('Erro de conexão. Verifique sua internet e tente novamente.');
    }
  });
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
