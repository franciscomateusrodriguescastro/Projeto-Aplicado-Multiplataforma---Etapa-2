<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlataformaEduca</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm bg-light fixed-top navbar-gradient">

    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html"><i
          class="bi bi-book-fill me-2"></i>PlataformaEduca</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Cadastro Section -->
  <section class="login-section d-flex align-items-center" style="height: 100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="card shadow-sm">
            <div class="card-body p-5">
              <h3 class="text-center mb-4">Crie sua conta</h3>
              <form action="/cadastro" method="POST">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3">
                  <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                  <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha"
                    required>
                </div>
                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </div>
              </form>
              <div class="text-center mt-3">
                <p>Já tem uma conta? <a href="/login.html" class="text-primary">Faça login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3">
    <small>&copy; 2025 EduPlataforma. Todos os direitos reservados.</small>
  </footer>
  <script>
  const API_BASE_URL = 'http://147.182.251.123:8039';

  // Seleciona o formulário de cadastro
  const formCadastro = document.querySelector('form[action="/cadastro"]');

  formCadastro.addEventListener('submit', async (event) => {
    event.preventDefault();

    // Pega os valores do formulário
    const nome = document.getElementById('nome').value.trim();
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value;
    const confirmarSenha = document.getElementById('confirmarSenha').value;

    // Validação simples: confirma se as senhas são iguais
    if (senha !== confirmarSenha) {
      alert('As senhas não coincidem. Por favor, verifique.');
      return;
    }

    // Dados a enviar para a API (ajuste as chaves conforme sua API)
    const dadosUsuario = {
      nome: nome,
      email: email,
      senha: senha
    };

    try {
      const resposta = await fetch(`${API_BASE_URL}/register`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(dadosUsuario)
      });

      const resultado = await resposta.json();

      if (resposta.ok) {
        alert('Cadastro realizado com sucesso! Agora faça login.');
        window.location.href = 'login.html'; // redireciona para a página de login
      } else {
        // API retornou erro, exibe mensagem do backend
        alert(resultado.mensagem || resultado.erro || 'Erro ao cadastrar usuário.');
      }
    } catch (erro) {
      alert('Erro na conexão com o servidor. Tente novamente mais tarde.');
      console.error('Erro:', erro);
    }
  });
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
