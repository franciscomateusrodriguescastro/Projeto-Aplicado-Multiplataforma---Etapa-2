<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bate-Papo com Alunos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="chat.css">

  
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">
        <i class="bi bi-book-fill me-2"></i>PlataformaEduca
      </a>
    </div>
  </nav>

  <!-- Espaço para o conteúdo após a navbar -->
  <div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <div class="text-center mb-4">
              <i class="bi bi-chat-dots display-4 text-primary"></i>
              <h2 class="chat-title mt-2">Bate-Papo entre Alunos</h2>
              <p class="text-muted">Compartilhe suas ideias com a turma!</p>
            </div>

            <div id="chat-box" class="mb-3"></div>

            <form id="message-form" class="row g-2">
              <div class="col-md-4">
                <input type="text" id="name" class="form-control" placeholder="Seu nome" required>
              </div>
              <div class="col-md-6">
                <input type="text" id="message" class="form-control" placeholder="Sua mensagem" required>
              </div>
              <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary btn-send">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="text-white text-center py-3 mt-5" style="background: linear-gradient(135deg, #00B5E2, #FAE053);">
    <div class="d-flex justify-content-center mb-3">
      <a href="#" class="text-white mx-2"><i class="bi bi-facebook" style="font-size: 24px;"></i></a>
      <a href="#" class="text-white mx-2"><i class="bi bi-instagram" style="font-size: 24px;"></i></a>
      <a href="#" class="text-white mx-2"><i class="bi bi-linkedin" style="font-size: 24px;"></i></a>
    </div>
    <small>&copy; 2025 EduPlataforma. Todos os direitos reservados.</small>
  </footer>

  <!-- Scripts -->
  <script>
  const chatBox = document.getElementById('chat-box');
  const form = document.getElementById('message-form');
  const nameInput = document.getElementById('name');
  const messageInput = document.getElementById('message');
  let editIndex = -1;

  function loadMessages() {
    const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
    chatBox.innerHTML = '';
    messages.forEach((msg, index) => {
      const p = document.createElement('p');
      p.innerHTML = `
        <strong>${msg.name}</strong>: ${msg.text}
        <span class="float-end">
          <i class="bi bi-pencil-square text-primary me-2" role="button" onclick="editMessage(${index})"></i>
          <i class="bi bi-trash text-danger" role="button" onclick="deleteMessage(${index})"></i>
        </span>
      `;
      chatBox.appendChild(p);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function deleteMessage(index) {
    const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
    messages.splice(index, 1);
    localStorage.setItem('chatMessages', JSON.stringify(messages));
    loadMessages();
  }

  function editMessage(index) {
    const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
    const msg = messages[index];
    nameInput.value = msg.name;
    messageInput.value = msg.text;
    editIndex = index;
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const name = nameInput.value.trim();
    const text = messageInput.value.trim();
    if (name && text) {
      const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];

      if (editIndex >= 0) {
        messages[editIndex] = { name, text };
        editIndex = -1;
      } else {
        messages.push({ name, text });
      }

      localStorage.setItem('chatMessages', JSON.stringify(messages));
      nameInput.value = '';
      messageInput.value = '';
      loadMessages();
    }
  });

  loadMessages();
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
